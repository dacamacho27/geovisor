<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Capas Interactivas de Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const SUPABASE_URL = "https://wtuhbbmapoindpuaywxo.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWhiYm1hcG9pbmRwdWF5d3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mjc5NTEsImV4cCI6MjA2ODMwMzk1MX0.1vH0zSrQ5EHHz1p_SS3gtzyDGTBpzHBOjq5ART7Uc8k";

  const map = L.map('map').setView([-1.83, -78.18], 6); // Ecuador

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap',
    maxZoom: 18,
  }).addTo(map);

  async function cargarCapas() {
    const tabla = "capas_mapa"; // Nombre de tu tabla
    const campos = "id,nombre,descripcion,latitud,longitud"; // Asegúrate de tener estos campos

    const res = await fetch(`${SUPABASE_URL}/rest/v1/${tabla}?select=${campos}`, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });

    const capas = await res.json();

    capas.forEach(capa => {
      if (capa.latitud && capa.longitud) {
        const marker = L.marker([capa.latitud, capa.longitud]).addTo(map);

        marker.bindPopup(`
          <strong>${capa.nombre}</strong><br>
          ${capa.descripcion || "Sin descripción"}<br>
          <small>ID: ${capa.id}</small>
        `);

        // Opcional: abre popup al hacer clic automáticamente
        marker.on("click", () => {
          marker.openPopup();
        });
      }
    });
  }

  cargarCapas();
</script>

</body>
</html>
