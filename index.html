<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa desde Supabase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const SUPABASE_URL = "https://wtuhbbmapoindpuaywxo.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWhiYm1hcG9pbmRwdWF5d3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mjc5NTEsImV4cCI6MjA2ODMwMzk1MX0.1vH0zSrQ5EHHz1p_SS3gtzyDGTBpzHBOjq5ART7Uc8k";

  // Configurar el mapa
  const map = L.map('map').setView([-1.8312, -78.1834], 6); // Ecuador centrado

  // Capa base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap',
    maxZoom: 18,
  }).addTo(map);

  // Función para cargar datos de Supabase
  async function cargarDatos() {
    const tabla = "capas_mapa"; // Reemplaza con el nombre de tu tabla
    const url = `${SUPABASE_URL}/rest/v1/${tabla}?select=nombre,latitud,longitud`;

    const res = await fetch(url, {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`
      }
    });

    const datos = await res.json();

    datos.forEach(punto => {
      if (punto.latitud && punto.longitud) {
        L.marker([punto.latitud, punto.longitud])
          .addTo(map)
          .bindPopup(`<strong>${punto.nombre}</strong>`);
      }
    });
  }

  cargarDatos();
</script>

</body>
</html>
