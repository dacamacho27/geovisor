<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geovisor Catastral de Quito</title>

  <!-- Hoja de estilos Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #004b87;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    footer {
      background-color: #004b87;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Geovisor Catastral de Quito</h1>
    <p>Mapa base interactivo con Leaflet y OpenStreetMap</p>
  </header>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <footer>
    &copy; 2025 Municipio del Distrito Metropolitano de Quito
  </footer>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar el mapa centrado en Quito
    var map = L.map('map').setView([-0.22985, -78.52495], 13); // Quito

    // AÃ±adir capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcador opcional en el centro
    L.marker([-0.22985, -78.52495])
      .addTo(map)
      .bindPopup("Centro de Quito")
      .openPopup();
  </script>

</body>
</html>
