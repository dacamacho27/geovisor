<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geovisor Municipio de Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #004b8d;
      color: white;
      padding: 1em;
      text-align: center;
    }
    #map {
      width: 100%;
      height: calc(100vh - 70px);
    }
    .leaflet-popup-content-wrapper {
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Geovisor del Municipio de Quito</h1>
  <p>Visualización de capas geográficas municipales</p>
</header>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Inicializar mapa centrado en Quito
  const map = L.map('map').setView([-0.22985, -78.52495], 12);

  // Capa base de OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap',
    maxZoom: 19,
  }).addTo(map);

  // Ejemplo: Punto del Municipio
  const municipioMarker = L.marker([-0.22985, -78.52495]).addTo(map);
  municipioMarker.bindPopup("<b>Municipio de Quito</b><br>Sede principal");

  // Aquí puedes integrar más capas, por ejemplo desde Supabase, GeoJSON, etc.
</script>

</body>
</html>
